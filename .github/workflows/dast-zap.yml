name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch: # run manually from Actions tab
  # You can also add:
  # push:
  #   branches: [ main ]

jobs:
  # Original job: fastbank_insecure_classwork/backend (Assuming port 3000)
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install lab dependencies (fastbank_insecure_classwork)
        working-directory: fastbank_insecure_classwork/backend
        run: npm install
        
      - name: Start vulnerable app (fastbank_insecure_classwork)
        working-directory: fastbank_insecure_classwork/backend
        run: |
          npm start & # start in background
          sleep 20 # wait for the server to boot
          
      - name: Run OWASP ZAP full scan (fastbank_insecure_classwork)
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:3000'
          fail_action: true # fail job if ZAP finds alerts
          allow_issue_writing: false # don't auto-open GitHub issues

