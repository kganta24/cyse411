name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  # Job 1: fastbank_insecure_classwork/backend (Target Port: 4000)
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install lab dependencies (fastbank_insecure_classwork)
        working-directory: fastbank_insecure_classwork/backend
        run: npm install
        
      - name: Start vulnerable app (fastbank_insecure_classwork)
        working-directory: fastbank_insecure_classwork/backend
        run: |
          npm start &
          sleep 20
          
      - name: Run OWASP ZAP full scan (fastbank_insecure_classwork)
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          # CORRECTED: host.docker.internal + Port 4000
          target: 'http://host.docker.internal:4000' 
          fail_action: true
          allow_issue_writing: false

